---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: submission-worker
  namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: submission
spec:
  template:
    spec:
      serviceAccountName: submission-worker
      containers:
        - name: simulator
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/leaderboard-simulator:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Starting CARLA server"
              ./CarlaUE4.sh -opengl -nosound
              echo "Stopped CARLA server"
              exit 0
          env:
            - name: OMP_PROC_BIND
              value: "FALSE"
            - name: OMP_NUM_THREADS
              value: "64"
            - name: SDL_VIDEODRIVER
              value: "offscreen"
          resources:
            limits:
              nvidia.com/gpu: "1"
          securityContext:
            privileged: true
      restartPolicy: Never
      volumes:
        - name: x11
          hostPath:
            path: /tmp/.X11-unix
  backoffLimit: 0