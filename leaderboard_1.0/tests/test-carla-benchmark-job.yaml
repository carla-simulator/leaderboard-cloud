          command: ["/bin/bash", "-c"]
          args:
            - |
              bash /workspace/leaderboard/run_leaderboard.sh
          env:
            - name: CARLA_PORT
              value: "2200"
            - name: CHALLENGE_TRACK_CODENAME
              value: "SENSORS"
            - name: ROUTES_SUBSET
              value: "0"
            - name: ROUTES
              value: "/workspace/leaderboard/data/routes_testleaderboard_debug.xml"
            - name: SCENARIOS
              value: "/workspace/leaderboard/data/all_towns_traffic_scenarios_private.json"
            - name: REPETITIONS
              value: "1"
            - name: RESUME
              value: ""
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "2"
          volumeMounts:
            - mountPath: /workspace/leaderboard
              name: leaderboard
            - mountPath: /workspace/scenario_runner
              name: scenario-runner
            - mountPath: /workspace/CARLA
              name: carla-python-api
            - mountPath: /tmp/agent
              name: logs
              subPath: agent3
            - mountPath: /tmp/status
              name: logs
              subPath: containers-status

        # Four set of simulator + agent
        - name: simulator-4
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/leaderboard-simulator-testing:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              bash /home/carla/run_carla.sh
          env:
            - name: CARLA_PORT
              value: "2300"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "3"
          volumeMounts:
            - mountPath: /home/carla/CarlaUE4/Saved
              name: logs
