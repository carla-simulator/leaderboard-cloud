apiVersion: batch/v1
kind: Job
metadata:
  name: submission-parallel
spec:
  backoffLimit: 8
  ttlSecondsAfterFinished: 10
  template:
    spec:
      serviceAccountName: submission-worker
      nodeSelector:
        node.kubernetes.io/instance-type: g5.12xlarge

      initContainers:
        - name: private-contents
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/leaderboard-testing
          command: ["/bin/bash", "-c"]
          args:
            - |
              cp -r ${LEADERBOARD_ROOT}/* /tmp/leaderboard/
              cp -r ${SCENARIO_RUNNER_ROOT}/* /tmp/scenario_runner/
              cp -r ${CARLA_PYTHON_API_ROOT}/* /tmp/CARLA/

              if [ -z $RESUME ]; then
                echo "Detected a normal run, creating log files"
                mkdir -m 0777 -p logs/agent/agent{1..4}
                mkdir -m 0777 -p logs/simulator
                mkdir -m 0777 -p logs/containers-status
                mkdir -m 0777 -p logs/evalai
              else
                echo "Detected a resume, download log files from S3, and removing the container status data"
                aws s3 rm s3://${S3_BUCKET}/${SUBMISSION_ID}/containers-status --recursive
                aws s3 sync s3://${S3_BUCKET}/${SUBMISSION_ID} /tmp/logs
                mkdir -m 0777 -p /tmp/logs/containers-status
              fi
          volumeMounts:
            - mountPath: /tmp/leaderboard
              name: leaderboard
            - mountPath: /tmp/scenario_runner
              name: scenario-runner
            - mountPath: /tmp/CARLA
              name: carla-python-api
            - mountPath: /tmp/logs
              name: logs

      containers:
        # First set of simulator + agent
        - name: simulator-1
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/leaderboard-simulator-testing:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              bash /home/carla/run_carla.sh
          env:
            - name: CARLA_PORT
              value: "2000"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "0"
          volumeMounts:
            - mountPath: /home/carla/CarlaUE4/Saved
              name: logs
              subPath: simulator
            - mountPath: /tmp/status
              name: logs
              subPath: containers-status
          securityContext:
            privileged: true
          resources:
            limits:
              nvidia.com/gpu: 1
        - name: agent-1
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/bm-586a194d-team-403:efac48dd-abc1-47e2-bd3b-89c036b5faeb
          command: ["/bin/bash", "-c"]
          args:
            - |
              bash /workspace/leaderboard/run_leaderboard.sh
          env:
            - name: CARLA_PORT
              value: "2000"
            - name: CHALLENGE_TRACK_CODENAME
              value: "SENSORS"
            - name: ROUTES_SUBSET
              value: "0"
            - name: ROUTES
              value: "/workspace/leaderboard/data/routes_testleaderboard_debug.xml"
            - name: SCENARIOS
              value: "/workspace/leaderboard/data/all_towns_traffic_scenarios_private.json"
            - name: REPETITIONS
              value: "1"
            - name: RESUME
              value: ""
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "0"
          volumeMounts:
            - mountPath: /workspace/leaderboard
              name: leaderboard
            - mountPath: /workspace/scenario_runner
              name: scenario-runner
            - mountPath: /workspace/CARLA
              name: carla-python-api
            - mountPath: /tmp/agent
              name: logs
              subPath: agent1
            - mountPath: /tmp/status
              name: logs
              subPath: containers-status

        # Second set of simulator + agent
        - name: simulator-2
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/leaderboard-simulator-testing:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              bash /home/carla/run_carla.sh
          env:
            - name: CARLA_PORT
              value: "2100"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "1"
          volumeMounts:
            - mountPath: /home/carla/CarlaUE4/Saved
              name: logs
              subPath: simulator
            - mountPath: /tmp/status
              name: logs
              subPath: containers-status
          securityContext:
            privileged: true
          resources:
            limits:
              nvidia.com/gpu: 1
        - name: agent-2
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/bm-586a194d-team-403:efac48dd-abc1-47e2-bd3b-89c036b5faeb
          command: ["/bin/bash", "-c"]
          args:
            - |
              bash /workspace/leaderboard/run_leaderboard.sh
          env:
            - name: CARLA_PORT
