              name: logs
              subPath: containers-status
          securityContext:
            privileged: true
          resources:
            limits:
              nvidia.com/gpu: 1
        - name: agent-4
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/bm-586a194d-team-403:efac48dd-abc1-47e2-bd3b-89c036b5faeb
          command: ["/bin/bash", "-c"]
          args: 
            - |
              bash /workspace/leaderboard/run_leaderboard.sh
          env:
            - name: CARLA_PORT
              value: "2300"
            - name: CHALLENGE_TRACK_CODENAME
              value: "SENSORS"
            - name: ROUTES_SUBSET
              value: "0"
            - name: ROUTES
              value: "/workspace/leaderboard/data/routes_testleaderboard_debug.xml"
            - name: SCENARIOS
              value: "/workspace/leaderboard/data/all_towns_traffic_scenarios_private.json"
            - name: REPETITIONS
              value: "1"
            - name: RESUME
              value: ""
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "3"
          volumeMounts:
            - mountPath: /workspace/leaderboard
              name: leaderboard
            - mountPath: /workspace/scenario_runner
              name: scenario-runner
            - mountPath: /workspace/CARLA
              name: carla-python-api
            - mountPath: /tmp/agent
              name: logs
              subPath: agent4
            - mountPath: /tmp/status
              name: logs
              subPath: containers-status

        # Log copy container
        - name: logcopy
          image: 342236305043.dkr.ecr.us-east-1.amazonaws.com/leaderboard-10-logcopy:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              bash /workspace/run_logcopy.sh
          env:
            - name: S3_BUCKET
              value: "beta-leaderboard-10"
            - name: SUBMISSION_ID
              value: test-carla-benchmark-job
          volumeMounts:
            - mountPath: /logs
              name: logs
            - mountPath: /utils/leaderboard
              name: leaderboard
            - mountPath: /utils/scenario_runner
              name: scenario-runner

      restartPolicy: OnFailure
      volumes:
        - name: leaderboard
          emptyDir: {}
        - name: scenario-runner
          emptyDir: {}
        - name: carla-python-api
          emptyDir: {}
        - name: logs
          emptyDir: {}
